
<!DOCTYPE html>
<html>
	<head>
		<title></title>
		
		<style type="text/css">

		/*step 1*/
			.box {
				position: absolute;
				top: 200px;
				width: 350px;
				height: 350px;
				border: 5px black solid;
				overflow	: hidden;
				background-color: #f2f2f2;
			}

			/*step 2*/
			.contents {
				background-color: grey;
				position: relative;
				height: 100%; /*make this 100% or same 700px */
				width: 350px;
				transform: translate3d(0, -350px, 0);
				transition: all 0.5s cubic-bezier(.1,.93,.98,0);
			}

			.contents:hover {
				transform: translate3d(0, 0, 0);
			}

			.contents:active {
				transform: translate3d(0, -700px, 0);
			}

			/*step 4*/
			.upperContents {
				height: 350px;
				width: 350px;
				position: absolute;
				top: 0px;
				background-color: orange;
			}

			.middleContents {
				height: 350px;
				width: 350px;
				position: absolute;
				top: 350px;	
				background-color: red;
			}
			.lowerContents {
				height: 350px;
				width: 350px;
				position: absolute;
				top: 700px;	
				background-color: purple;
			}
	
		</style>
	</head>
	
	<body>
		
		<div class="box">
			<div class="contents">
				<div class="upperContents">
					there
				</div>
				<div class="middleContents">
					hello
				</div>
				<div class="lowerContents">
					there too
				</div>
			</div>
		</div>
		
	</body>
</html>
